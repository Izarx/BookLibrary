<div id="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row p-2">
						<div class="col-6">
							<button class="btn btn-success btn-header"
							        data-toggle="modal"
							        data-target="#createBook"> + Add Book
							</button>
							<button class="btn btn-danger btn-header"
							        data-toggle="modal"
							        data-target="#deleteBooks"> Delete Books
							</button>
							<button class="btn btn-primary collapsed"
							        id="accordionBook"
							        data-toggle="collapse"
							        data-parent="#accordionBook"
							        href="#collapseBookFilter"
							>
								<i class="fa fa-filter"></i>
								Filters
							</button>
						</div>
					</div>
					<div class="col-md-12 col-md-12-without-lr-padding">
						<div id="collapseBookFilter" class="panel-collapse collapse" style="height: 0px;">
							<div class="panel-body panel-body-without-lr-padding">
								<form class="form-inline">
									<div class="row p-2">
										<div class="form-group col-md-3">
											<div>
												<label for="inputFilterName">Name</label>
											</div>
											<input type="text" class="form-control" id="inputFilterName">
										</div>
										<div class="form-group col-md-3">
											<div>
												<label for="inputFilterAuthor">Author</label>
											</div>
											<input type="text" class="form-control" id="inputFilterAuthor">
										</div>
										<div class="form-group col-md-3">
											<div>
												<label for="inputFilterRating">Rating</label>
											</div>
											<input type="text" class="form-control" id="inputFilterRating">
										</div>
										<div class="form-group col-md-3">
											<div>
												<label for="inputFilterYear">Year</label>
											</div>
											<input type="text" class="form-control" id="inputFilterYear">
										</div>
										<div class="form-group col-md-3">
											<div>
												<label for="inputFilterIsbn">ISBN</label>
											</div>
											<input type="text" class="form-control" id="inputFilterIsbn">
										</div>
										<div class="form-group  col-md-3">
											<button type="submit" class="btn btn-header btn-primary">Search</button>
											<button type="submit" class="btn btn-default">Reset</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<app-pagination
							[page]="page"
							(nextPageEvent)="getNextPage()"
							(previousPageEvent)="getPreviousPage()"
							(pageSizeEvent)="getPageInNewSize($event)"
							(pageNumberEvent)="getPageNewNumber($event)"
					>
					</app-pagination>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th scope="col" class="text-center column-width-checkbox" >
											<div class="custom-control checkbox-check">
												<input type="checkbox" class="custom-control-input" id="customCheckBook">
												<label class="custom-control-label" for="customCheckBook"></label>
											</div>
										</th>
										<th scope="col" class="text-center column-width-book" >Book Name</th>
										<th scope="col" class="text-center column-width-authors" >Authors</th>
										<th scope="col" class="text-center column-width-rating" >Rating</th>
										<th scope="col" class="text-center" >Year</th>
										<th scope="col" class="text-center" >ISBN</th>
										<th scope="col" class="text-center" >Publisher</th>
										<th scope="col" class="text-center column-width-actions" ></th>
									</tr>
								</thead>
								<tbody *ngFor="let book of page.content">
								<tr>
									<th scope="row" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</th>
									<td class="column-entity-padding">{{book.name}}</td>
									<td>
										<div *ngFor="let author of book.authors">
											{{author.firstName + ' ' + author.lastName}}
										</div>
									</td>
									<td class="text-center">{{book.bookRating.toFixed(2)}}</td>
									<td class="text-center">{{book.yearPublished}}</td>
									<td class="text-center">{{book.isbn}}</td>
									<td class="text-center">{{book.publisher}}</td>
									<td class="text-center">
										<button class="btn btn-primary btn-sm"
										        data-toggle="modal"
										        data-target="#updateBook"
										        (click)="setBook(book)"
										>
											<i class="fa fa-edit "></i>
										</button>
										<button class="btn btn-danger btn-sm"
										        data-toggle="modal"
										        data-target="#deleteBookConfirmation"
										        (click)="setBook(book)"
										><i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
							<hr class="my-no w-100">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade"
     id="deleteBookConfirmation"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h4>Are you sure that you want to delete {{book.name}} ?</h4>
			</div>
			<div class="modal-footer">
				<button type="button"
				        class="btn btn-default"
				        data-dismiss="modal">Cancel</button>
				<button type="submit"
				        class="btn btn-danger"
				        data-dismiss="modal"
				        (click)="deleteBook(getBook().bookId)"
				>Delete</button>
			</div>
		</div>
	</div>
</div>
