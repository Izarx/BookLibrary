<div *ngIf="page">
	<div class="dropdown">
		<div>
			<span class="form-control-sm input-sm">
			{{page.pageable.pageSize}}
				<i class="fa fa-caret-down"></i>
			</span>
			<span class="text-muted">records per page</span>
		</div>
		<div class="dropdown-content">
			<a class="list-group-item" [routerLink]="" (click)="updatePageSize(5)">5</a>
			<a class="list-group-item" [routerLink]="" (click)="updatePageSize(10)">10</a>
			<a class="list-group-item" [routerLink]="" (click)="updatePageSize(25)">25</a>
		</div>
	</div>

	<div class="pull-right">
		<span class="text-muted">
        Showing {{page.numberOfFirstPageElement}} to {{page.numberOfElements}} of {{page.totalElements}} entries
    </span>
		<div class="btn-group top-right">
			<button [routerLink]=""
			        class="btn btn-sm" [ngClass]="{'disabled': page.first }"
			        (click)="updatePageNumber(0)"
			>
				<i class="fa fa-angle-double-left"></i>
			</button>
			<button [routerLink]=""
			        class="btn btn-sm" [ngClass]="{'disabled': page.first }"
			        (click)="previousPage()">
				<i class="fa fa-angle-left"></i>
			</button>
			<button [routerLink]=""
			        class="btn btn-sm" [ngClass]="{'disabled': page.last }"
			        (click)="nextPage()">
				<i class="fa fa-angle-right"></i>
			</button>
			<button [routerLink]=""
			        class="btn btn-sm" [ngClass]="{'disabled': page.last }"
			        (click)="updatePageNumber(page.totalPages-1)">
				<i class="fa fa-angle-double-right"></i>
			</button>
		</div>
	</div>
</div>
