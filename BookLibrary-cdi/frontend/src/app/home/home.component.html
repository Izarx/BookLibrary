<div id="page-inner">
	<div class="row row-without-lr-margin">
		<div class="col-md-12 col-md-12-page-content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center">Welcome To Our Library!</h3>
				</div>
				<div class="panel-body">
					<ul class="nav nav-tabs">
						<li class="active">
							<a class="tab-font" data-toggle="tab" href="#authorsByRating">Authors By Rating</a>
						</li>
						<li class="">
							<a class="tab-font" data-toggle="tab" href="#booksByRating">Books By Rating</a>
						</li>
					</ul>

					<div class="tab-content">
						<div class="tab-pane fade active in" id="authorsByRating">
							<table class="table table-striped table-home-page">
								<tbody>
								<tr *ngFor="let a of rowNumberArray">
									<td>
										<p>{{authorsClassificationTitle[a]}}</p>
									</td>
									<td>
										<star-rating [value]="a"
										             [totalstars]="5"
										             checkedcolor="orange"
										             uncheckedcolor="black"
										             size="20px"
										             [readonly]="true">
										</star-rating>
									</td>
									<td>
										<a [routerLink]="['/authors/rating', a]">[{{getCountAuthorsByAverageRating(a)}}]</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="booksByRating">
							<table class="table table-striped table-home-page">
								<tbody>
								<tr *ngFor="let r of rowNumberArray">
									<td>
										<p>{{booksClassificationTitle[r]}}</p>
									</td>
									<td>
										<star-rating [value]="r"
										             [totalstars]="5"
										             checkedcolor="orange"
										             uncheckedcolor="black"
										             size="20px"
										             [readonly]="true">
										</star-rating>
									</td>
									<td>
										<a [routerLink]="['/books/rating', r]">[{{getCountBooksByAverageRating(r)}}]</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
