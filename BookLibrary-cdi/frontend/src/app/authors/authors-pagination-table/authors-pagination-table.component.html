<div id="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row p-2">
						<div class="col-4">
							<button class="btn btn-success btn-header pull-left"
							        data-toggle="modal"
							        data-target="#createAuthor"> + Add Author
							</button>
							<button class="btn btn-warning"
							        data-toggle="modal"
							        data-target="#deleteAuthors"> Delete Authors
							</button>
						</div>
						<div class="col-md-6"></div>
						<div class="col-2">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-title">
										<a data-toggle="collapse"
										   data-parent="#accordion"
										   href="#collapseOne"
										   class="collapsed">
											<i class="fa fa-filter"></i>
											Filters</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div id="collapseOne" class="panel-collapse collapse" style="height: 0px;">
								<div class="panel-body">
									<form class="form-inline">
										<div class="form-group">
											<label for="inputFilter1">Filter1</label>
											<input type="text" class="form-control" id="inputFilter1"
											       placeholder="Filter1">
										</div>
										<div class="form-group">
											<label for="inputFilter2">Filter2</label>
											<input type="text" class="form-control" id="inputFilter2"
											       placeholder="Filter2">
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-default">Allow</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<app-pagination
							[page]="page"
							(nextPageEvent)="getNextPage()"
							(previousPageEvent)="getPreviousPage()"
							(pageSizeEvent)="getPageInNewSize($event)"
							(pageNumberEvent)="getPageNewNumber($event)"
					>
					</app-pagination>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th scope="col" class="text-center" width="5%">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1"></label>
										</div>
									</th>
									<th scope="col" class="text-center" >Author</th>
									<th scope="col" class="text-center" width="7%">Rating</th>
									<th scope="col" class="text-center" width="10%"></th>
								</tr>
								</thead>
								<tbody *ngFor="let author of page.content">
								<tr>
									<th scope="row" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</th>
									<td style="padding-left: 30px">{{ author.firstName + ' ' + author.lastName}}</td>
									<td></td>
									<td class="text-center">
										<button class="btn btn-primary btn-sm"
										        data-toggle="modal"
										        data-target="#updateAuthor"
										        (click)="setAuthor(author)"
										>
											<i class="fa fa-edit "></i>
										</button>
										<button class="btn btn-warning btn-sm"
										        data-toggle="modal"
										        data-target="#deleteAuthorConfirmation"
										        (click)="setAuthor(author)"
										><i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
							<hr class="my-no w-100">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade"
     id="deleteAuthorConfirmation"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h4>Are you sure that you want to delete this author?</h4>
			</div>
			<div class="modal-footer">
				<button type="button"
				        class="btn btn-default"
				        data-dismiss="modal">Cancel</button>
				<button type="submit"
				        class="btn btn-danger"
				        data-dismiss="modal"
				        (click)="deleteAuthor(getAuthor().authorId)"
				>Delete</button>
			</div>
		</div>
	</div>
</div>

<app-create-author></app-create-author>

<app-update-author
		[author]="author"
></app-update-author>
