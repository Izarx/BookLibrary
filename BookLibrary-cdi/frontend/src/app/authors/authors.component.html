<div id="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row p-2">
						<div class="col-md-6">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading">
										<div class="panel-title">
											<a data-toggle="collapse"
											   data-parent="#accordion"
											   href="#collapseOne"
											   class="collapsed">Filters</a>
										</div>
									</div>
									<div id="collapseOne" class="panel-collapse collapse" style="height: 0px;">
										<div class="panel-body">
											<form>
												<div class="form-group">
													<label for="inputFilter1">Filter1</label>
													<input type="text" class="form-control" id="inputFilter1"
													       placeholder="Filter1">
												</div>
												<div class="form-group">
													<label for="inputFilter2">Filter2</label>
													<input type="text" class="form-control" id="inputFilter2"
													       placeholder="Filter2">
												</div>
												<div class="form-group">
													<button type="submit" class="btn btn-default">Allow</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-2">
							<button class="btn btn-danger btn-default pull-right"
							        data-toggle="modal"
							        data-target="#deleteAuthors"> Delete Authors
							</button>
						</div>
						<div class="col-md-2" style="float: right">
							<button class="btn btn-success btn-default pull-right"
							        data-toggle="modal"
							        data-target="#createAuthor"> + Add Author
							</button>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th scope="col" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1"></label>
										</div>
									</th>
									<th scope="col" class="text-center">Author</th>
									<th scope="col" class="text-center">Rating</th>
									<th scope="col" class="text-center"></th>
								</tr>
								</thead>
								<tbody *ngFor="let author of authors">
								<tr>
									<th scope="row" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</th>
									<td>{{author.firstName + ' ' + author.lastName}}</td>
									<td></td>
									<td class="text-center">
										<button class="btn btn-primary btn-sm">
											<i class="fa fa-edit "></i>
										</button>
										<button class="btn btn-danger btn-sm"
										        (click)="deleteAuthor(author.authorId)">
											<i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-6">
							<label class="pull-left" style="padding-right: 5px">Authors per page</label>
							<select class="pull-left"
							        [(ngModel)]="pageSize"
							        (ngModelChange)="refreshAuthors()">
								<option [ngValue]="5">5</option>
								<option [ngValue]="10">10</option>
								<option [ngValue]="25">25</option>
							</select>
						</div>
						<div class="col-md-6">
							<div class="pull-right">
								<ngb-pagination class="small" [collectionSize]="collectionSize"
								                [(page)]="page"
								                [pageSize]="pageSize"
								                (pageChange)="refreshAuthors()">
								</ngb-pagination>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<app-create-author></app-create-author>
