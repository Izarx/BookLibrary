<div class="row">
	<div class="col-md-12">
		<!-- Advanced Tables -->
		<div class="panel panel-default">
			<div class="panel-heading">
				Authors
				<div class="panel-title pull-right">
					<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#createAuthor"> + Add Author</button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
						<tr>
							<th class="text-center">
								<div class="custom-control checkbox-check">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1"></label>
								</div>
							</th>
							<th class="text-center">Author</th>
							<th class="text-center">Functions</th>
						</tr>
						</thead>
						<tbody *ngFor="let author of authors">
						<tr class="gradeA">
							<td class="text-center">
								<div class="custom-control checkbox-check">
									<input type="checkbox" class="custom-control-input" id="customCheck2">
									<label class="custom-control-label" for="customCheck2"></label>
								</div>
							</td>
							<td>{{author.firstName + ' ' + author.lastName}}</td>
							<td class="text-center">
								<button class="btn btn-primary">
									<i class="fa fa-edit ">Edit</i>
								</button>
								<button class="btn btn-danger"
								        (click)="deleteAuthor(author.authorId)">
									<i  class="fa fa-pencil"> Delete</i>
								</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<!--End Advanced Tables -->
	</div>
</div>

<div class="modal fade"
     id="createAuthor"
     tabindex="-1"
     role="dialog"
     aria-labelledby="createAuthorLabel"
     aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"
				    id="createAuthorLabel">Please, create new Author!</h4>
			</div>
			<div class="modal-body">
				<div class="sub-title">Author's first name</div>
				<div>
					<input type="text" class="form-control" placeholder="First name" >
				</div>
				<div class="sub-title">Author's last name</div>
				<div>
					<input type="text" class="form-control" placeholder="Last name">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
