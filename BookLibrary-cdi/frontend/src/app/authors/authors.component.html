<div id="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="container">
						<div class="row g-2">
							<div class="col-md-3">
								<button class="btn btn-success btn-default pull-left" data-toggle="modal" data-target="#createAuthor"> + Add Author</button>
							</div>
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed">Filters</a>
										</h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse" style="height: 0px;">
										<div class="panel-body">
											<form>
												<div class="form-group">
													<label for="inputFilter1">Filter1</label>
													<input type="text" class="form-control" id="inputFilter1" placeholder="Filter1">
												</div>
												<div class="form-group">
													<label for="inputFilter2">Filter2</label>
													<input type="text" class="form-control" id="inputFilter2" placeholder="Filter2">
												</div>
												<div class="form-group">
													<button type="submit" class="btn btn-default">Allow </button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th scope="col" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1"></label>
										</div>
									</th>
									<th scope="col" class="text-center">Author</th>
									<th scope="col" class="text-center">Rating</th>
									<th scope="col" class="text-center"></th>
								</tr>
								</thead>
								<tbody *ngFor="let author of authors">
								<tr>
									<th scope="row" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</th>
									<td>{{author.firstName + ' ' + author.lastName}}</td>
									<td></td>
									<td class="text-center">
										<button class="btn btn-primary btn-sm">
											<i class="fa fa-edit "></i>
										</button>
										<button class="btn btn-danger btn-sm"
										        (click)="deleteAuthor(author.authorId)">
											<i  class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>

							<div class="d-flex justify-content-between p-2">
								<ngb-pagination [collectionSize]="collectionSize"
								                [(page)]="page"
								                [pageSize]="pageSize"
								                (pageChange)="refreshAuthors()">
								</ngb-pagination>

								<select class="select"
								        [(ngModel)]="pageSize"
								        (ngModelChange)="refreshAuthors()">
									<option [ngValue]="5">5</option>
									<option [ngValue]="10">10</option>
									<option [ngValue]="25">25</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<app-create-author></app-create-author>
