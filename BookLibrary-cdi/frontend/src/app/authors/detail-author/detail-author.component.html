<div id="page-inner">
	<header class="header-padding">
		<h3>{{author.firstName + ' ' + author.lastName}}</h3>
		<div>[{{author.authorRating}}]</div>
		<span *ngFor="let r of initStarsRating(author.authorRating)">
			<span *ngIf="r >= 0.5" class="fa fa-star checked"></span>
			<span *ngIf="r < 0.5 " class="fa fa-star"></span>
		</span>

		<div>books [{{author.books.length}}]</div>
	</header>

	<div class="row row-without-lr-margin">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading panel-heading-for-tab">
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
							<tr>
								<th scope="col">Book Name</th>
								<th></th>
								<th class="column-width-rating" scope="col">Book Rating</th>
							</tr>
							</thead>
							<tbody *ngFor="let book of author.books">
								<tr>
									<td class="column-entity-padding">
										<a [routerLink]="['/books', book.bookId]">{{book.name}}</a>
									</td>
									<td>
										<span *ngFor="let r of initStarsRating(book.bookRating)">
											<span *ngIf="r >= 0.5" class="fa fa-star checked"></span>
											<span *ngIf="r < 0.5 " class="fa fa-star"></span>
										</span>
									</td>
									<td class="text-center">{{book.bookRating.toFixed(2)}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<app-update-author
		(initParentPage)="getData()"
		[author]="authorForUpdate"
></app-update-author>
