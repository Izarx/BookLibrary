<th scope="col"
    class="text-center"
    *ngFor="let column of sortableColumns"
    (click)="sort(column)"
>
	<div>{{column.title}}
		<span *ngIf="column.direction != null">
	        <span *ngIf="column.direction=='asc'; then sortAscending else sortDescending"></span>
	    </span>
	</div>
</th>

<ng-template #sortDescending>
	<i class="fa fa-angle-down"></i>
</ng-template>

<ng-template #sortAscending>
	<i class="fa fa-angle-up"></i>
</ng-template>
